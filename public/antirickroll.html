<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rickroll Scanner</title>
<style>
/* Global Styles */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:#111;color:#fff;min-height:100vh;padding:40px 20px;display:flex;justify-content:center;align-items:flex-start;}
.container{width:100%;max-width:600px;}

/* Card Layout */
.card{
    background:#1d1d1d;
    border-radius:12px;
    padding:30px;
    box-shadow:0 0 15px rgba(0,0,0,0.5);
}

/* Title */
.title{
    text-align:center;
    font-size:32px;
    margin-bottom:20px;
    color:#1a5fb4;
    border-bottom:2px solid #444;
    padding-bottom:10px;
}

/* Panel */
.panel{display:flex;flex-direction:column;gap:20px;}

/* Input Field */
.input-field{
    padding:12px 15px;
    border-radius:8px;
    border:1px solid #333;
    background:#1a1a1a;
    color:#fff;
    font-size:16px;
    transition:0.2s;
}
.input-field:focus{
    outline:none;
    border-color:#1a73e8;
    box-shadow:0 0 10px rgba(26,95,180,0.4);
}

/* Button */
.enter-btn{
    padding:12px;
    border-radius:8px;
    border:none;
    background:#1a5fb4;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
    transition:all 0.3s;
}
.enter-btn:hover{
    background:#1a73e8;
    transform:translateY(-2px);
    box-shadow:0 5px 15px rgba(26,95,180,0.5);
}

/* Feedback Messages */
.inline-msg{
    font-size:15px;
}
.inline-msg.success{color:#55ff55;}
.inline-msg.error{color:#ff5555;}

/* Result Box */
#result{
    margin-top:10px;
    padding:10px;
    border-radius:6px;
    background:#1a1a1a;
    border:1px solid #333;
}
</style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="title">Rickroll Scanner</div>
        <div class="panel">
            <input type="text" class="input-field" id="urlInput" placeholder="Enter URL to scan">
            <button class="enter-btn" id="scanBtn">Scan</button>
            <div id="feedback" class="inline-msg"></div>
            <div id="result" class="inline-msg"></div>
        </div>
    </div>
</div>

<script>
const scanBtn = document.getElementById('scanBtn');
const urlInput = document.getElementById('urlInput');
const feedback = document.getElementById('feedback');
const result = document.getElementById('result');

const rickSigns = ["rick astley","never gonna give you up","rick roll"];
const CORS_PROXY = "https://api.allorigins.win/get?url=";

function showFeedback(msg,type='success'){
  feedback.textContent = msg;
  feedback.className = 'inline-msg ' + (type==='success'?'success':'error');
}

function showResult(msg){
  result.textContent = msg;
}

async function scanURL(url){
  try{
    showFeedback("Scanning...");
    result.textContent = "";

    let fetchUrl = url;
    if(!url.startsWith(window.location.origin)){
      fetchUrl = CORS_PROXY + encodeURIComponent(url);
    }

    const response = await fetch(fetchUrl);
    let text = "";
    if(fetchUrl.startsWith(CORS_PROXY)){
      const data = await response.json();
      text = data.contents;
    } else {
      text = await response.text();
    }

    const found = rickSigns.some(sign => text.toLowerCase().includes(sign));
    if(found){
      showResult("Scan complete: Rickroll detected");
      showFeedback("Scan complete", "success");
    } else {
      showResult("Scan complete: Safe");
      showFeedback("Scan complete", "success");
    }
  } catch(e){
    showFeedback("Failed to fetch URL", "error");
    result.textContent = "";
  }
}

scanBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if(!url){
    showFeedback("Enter a URL", "error");
    result.textContent = "";
    return;
  }
  scanURL(url);
});
</script>
</body>
</html>
