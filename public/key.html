<!doctype html>
<html>

<div id="box">

  <p id="msg">Please wait</p>

<script>

// Extract ?uid=NUMBER
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");

if (!uid) {
    document.getElementById("msg").textContent = "UserId missing (uid= not provided)";
    throw new Error("Missing uid");
}

// Generate 32-char hex key
function makeKey() {
    const chars = "abcdef0123456789";
    let out = "";
    for (let i = 0; i < 32; i++) out += chars[Math.floor(Math.random()*chars.length)];
    return out;
}

const key = makeKey();

(async () => {

    const res = await fetch(
        "https://qtjachuaokzavkwrvlgg.supabase.co/rest/v1/keys",
        {
            method: "POST",
            headers: {
                "apikey": "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0amFjaHVhb2t6YXZrd3J2bGdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTI1MjksImV4cCI6MjA4MDk2ODUyOX0.4CfITIjbMieONpitn-FKYBzQhQTHGdu8XsUKc3Na8Rg",
