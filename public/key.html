<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Create Key</title>
  <style>
    body { background:#111;color:#eee;font-family:Arial;display:flex;justify-content:center;align-items:center;height:100vh }
    .box { width:320px;background:#1d1d1d;padding:20px;border-radius:12px }
    input,button { width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none }
    input { background:#111;color:#eee;border:1px solid #333 }
    button { background:#333;color:#fff;cursor:pointer }
    button:hover { background:#444 }
  </style>
</head>
<body>

<div class="box">
  <h3>Create Key</h3>

  <input id="userid" type="number" placeholder="Roblox UserId">
  <button onclick="createKey()">Generate Key</button>

  <p id="status"></p>
</div>

<script>

function randomKey() {
  const chars = "abcdef0123456789";
  let out = "";
  for (let i = 0; i < 32; i++) out += chars[Math.floor(Math.random()*chars.length)];
  return out;
}

const supaUrl = "https://qtjachuaokzavkwrvlgg.supabase.co";
const anon = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0amFjaHVhb2t6YXZrd3J2bGdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTI1MjksImV4cCI6MjA4MDk2ODUyOX0.4CfITIjbMieONpitn-FKYBzQhQTHGdu8XsUKc3Na8Rg";
const ab = "548c69cd30c4f43ed1e32e50d0da1f328aab7175744caec39fa0d4a295f72155";

async function createKey() {
  const userid = document.getElementById("userid").value.trim();
  const status = document.getElementById("status");

  if (!userid) {
    status.textContent = "User ID required.";
    return;
  }

  const key = randomKey();

  const body = [{
    user_id: Number(userid),
    key: key
  }];

  const res = await fetch(`${supaUrl}/rest/v1/keys`, {
    method: "POST",
    headers: {
      "apikey": anon,
      "Authorization": `Bearer ${anon}`,
      "Content-Type": "application/json",
      "Prefer": "return=representation",
      "X-Anti-Bypass-Token": ab
    },
    body: JSON.stringify(body)
  });

  if (res.ok) {
    status.textContent = "Key created: " + key;
  } else {
    status.textContent = "Failed";
  }
}
</script>
</body>
</html>
