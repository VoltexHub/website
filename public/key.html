<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Your Key</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }
    .box {
        background: #1b1b1b;
        padding: 25px;
        border-radius: 12px;
        width: 90%;
        max-width: 420px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    #key {
        margin-top: 15px;
        word-wrap: break-word;
        font-size: 18px;
        color: #58a6ff;
    }
</style>
</head>
<body>

<div class="box">
    <div id="msg">Generating keyâ€¦</div>
    <div id="key"></div>
</div>

<script>

const supaUrl = "https://qtjachuaokzavkwrvlgg.supabase.co";
const anon = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF0amFjaHVhb2t6YXZrd3J2bGdnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzOTI1MjksImV4cCI6MjA4MDk2ODUyOX0.4CfITIjbMieONpitn-FKYBzQhQTHGdu8XsUKc3Na8Rg";
const ab  = "548c69cd30c4f43ed1e32e50d0da1f328aab7175744caec39fa0d4a295f72155";

function generateKey() {
    return (
        crypto.randomUUID().replace(/-/g, "") +
        Math.random().toString(36).slice(2, 12)
    );
}

async function sendToSupabase(key) {
    const expires = new Date(Date.now() + 86400000).toISOString();

    const res = await fetch(supaUrl + "/rest/v1/keys", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "apikey": anon,
            "Authorization": "Bearer " + anon,
            "Prefer": "return=minimal"
        },
        body: JSON.stringify({
            key: key,
            ab_token: ab,
            expires_at: expires
        })
    });

    return res.ok;
}

(async () => {
    const msg = document.getElementById("msg");
    const keyBox = document.getElementById("key");

    const key = generateKey();
    const ok = await sendToSupabase(key);

    if (ok) {
        msg.innerHTML = "Your key:";
        keyBox.innerHTML = key;
    } else {
        msg.innerHTML = "Failed to generate key.";
        keyBox.innerHTML = "";
    }
})();
</script>

</body>
</html>
