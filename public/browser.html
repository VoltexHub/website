<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Voltex Browser</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
:root {
    --bg: #0c0e11;
    --panel: #13161c;
    --accent: #1a5fb4;
    --accent-hover: #1a73e8;
    --outline: #2a2e38;
    --text-soft: #d4eaff;
}
* { box-sizing: border-box; }
body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: var(--bg);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 22px 16px;
}

.container {
    width: 100%;
    max-width: 980px;
    display: flex;
    flex-direction: column;
    gap: 22px;
}

.logo {
    font-size: 52px;
    font-weight: 800;
    text-align: center;
    color: var(--accent);
    margin-bottom: 6px;
    text-shadow: 0 6px 24px rgba(26,95,180,0.35);
}

/* Search bar */
.search-row {
    display: flex;
    gap: 10px;
    width: 100%;
}

form { flex: 1; display: flex; }

input[type="text"] {
    flex: 1;
    padding: 14px 18px;
    border-radius: 12px;
    border: 1px solid var(--outline);
    background: var(--panel);
    color: #fff;
    font-size: 16px;
    outline: none;
    transition: all 0.2s;
}
input[type="text"]:focus {
    border-color: var(--accent);
    box-shadow: 0 0 12px rgba(26,95,180,0.4);
}

/* Buttons */
button {
    padding: 12px 16px;
    border-radius: 10px;
    border: none;
    background: var(--accent);
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    min-width: 105px;
    transition: all 0.2s;
}
button:hover {
    background: var(--accent-hover);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(26,95,180,0.4);
}

/* Top control bar */
.top-controls {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}

/* Frame */
.frame-wrap {
    display: flex;
    flex-direction: column;
    flex: 1;
    height: 70vh;
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--outline);
}
iframe {
    width: 100%;
    flex: 1;
    background: #ffffff;
    border: none;
}

/* Fullscreen adjustments */
.fullscreen {
    width: 100%;
    height: 100vh;
    max-width: none !important;
    border-radius: 0 !important;
}
</style>
</head>
<body>

<div class="container">
    <div class="logo">VOLTX</div>

    <div class="top-controls">
        <button onclick="toggleFullscreen()">Fullscreen</button>
        <button onclick="reloadFrame()">Reload</button>
        <button onclick="goHome()">Home</button>
    </div>

    <div class="search-row">
        <form id="searchForm" onsubmit="doSearch(event)">
            <input id="q" type="text" placeholder="Search DuckDuckGo or type a URL" autocomplete="off" />
        </form>
        <button onclick="doSearch()">Search</button>
        <button onclick="openNewTab()">New Tab</button>
    </div>

    <div id="frameContainer" class="frame-wrap">
        <iframe id="view" sandbox="allow-scripts allow-forms allow-popups"></iframe>
    </div>
</div>

<script>
const input = document.getElementById('q');
const iframe = document.getElementById('view');
const frameContainer = document.getElementById('frameContainer');

function isURL(str){
    return str.includes('.') && !str.includes(' ');
}

function normalizeQuery(raw){
    const s = String(raw).trim();
    if (!s) return '';

    // URL detection
    if (isURL(s)){
        if (s.startsWith('http://') || s.startsWith('https://')) return s;
        return 'https://' + s;
    }

    // DuckDuckGo backend search
    return '/search?q=' + encodeURIComponent(s);
}

function doSearch(e){
    if (e && e.preventDefault) e.preventDefault();
    const q = input.value;
    if (!q) return;
    iframe.src = normalizeQuery(q);
}

function openNewTab(){
    const q = input.value;
    if (!q) return;
    window.open(normalizeQuery(q), '_blank');
}

function reloadFrame(){
    iframe.contentWindow.location.reload();
}

function goHome(){
    iframe.src = "/search?q=voltex";
}

function toggleFullscreen(){
    frameContainer.classList.toggle("fullscreen");
}

input.addEventListener('keydown', (e)=>{
    if (e.key === 'Enter'){
        e.preventDefault();
        doSearch();
    }
});

// Home page
iframe.src = "/search?q=voltex";
</script>

</body>
</html>
