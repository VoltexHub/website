<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voltex Browser</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0f1a;--panel:#132235;--accent:#4dc3ff;--muted:#bfefff}
    *{box-sizing:border-box}
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: var(--bg);
      color: #e0f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 28px 18px;
    }
    .hero{
      width:100%;
      max-width:920px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:18px;
      margin-bottom:18px;
    }
    .logo{font-size:64px;font-weight:800;color:var(--accent);text-shadow:0 6px 24px rgba(77,195,255,0.12)}
    .searchbox{
      width:100%;
      display:flex;
      gap:10px;
      align-items:center;
    }
    form{display:flex;flex:1}
    input[type="text"]{
      flex:1;
      padding:18px 20px;
      border-radius:36px;
      border:1px solid rgba(77,195,255,0.14);
      background:#0f1a27;
      color:inherit;
      font-size:18px;
      outline:none;
    }
    .controls{display:flex;gap:8px;margin-left:6px}
    button{
      padding:12px 16px;border-radius:12px;border:none;background:#1e3d5c;color:#e0f8ff;font-weight:700;cursor:pointer
    }
    button:hover{background:#2a5b87}

    .frame-wrap{width:100%;max-width:920px;flex:1;display:flex;flex-direction:column;gap:8px}
    iframe{flex:1;border-radius:10px;min-height:420px;border:1px solid rgba(77,195,255,0.12);background:#fff}

    .note{color:var(--muted);font-size:13px;text-align:center}

    @media (max-width:720px){.logo{font-size:44px}.frame-wrap{min-height:300px}} 
  </style>
</head>
<body>
  <div class="hero">
    <div class="logo">Voltex</div>

    <div class="searchbox">
      <form id="searchForm" onsubmit="doSearch(event)">
        <input id="q" type="text" placeholder="Search Google or type a URL" autocomplete="off" />
      </form>
      <div class="controls">
        <button id="goBtn" onclick="doSearch()">Search</button>
        <button id="openBtn" onclick="openNewTab()">Open in new tab</button>
      </div>
    </div>

    <div class="note">Tip: if a site blocks embedding, use "Open in new tab".</div>
  </div>

  <div class="frame-wrap">
    <iframe id="view" src="about:blank" sandbox="allow-scripts allow-forms allow-popups"></iframe>
  </div>

  <script>
    const input = document.getElementById('q');
    const iframe = document.getElementById('view');

    function normalizeQuery(raw){
      const s = String(raw).trim();
      if (!s) return '';

      if (s.indexOf('.') !== -1 && !s.includes(' ')){
        if (s.startsWith('http://') || s.startsWith('https://')) return s;
        return 'https://' + s;
      }
      return 'https://www.google.com/search?q=' + encodeURIComponent(s);
    }

    function doSearch(e){
      if (e && e.preventDefault) e.preventDefault();
      const q = input.value;
      if (!q) return;
      iframe.src = normalizeQuery(q);
    }

    function openNewTab(){
      const q = input.value;
      if (!q) return;
      window.open(normalizeQuery(q), '_blank');
    }

    input.addEventListener('keydown', (e)=>{
      if (e.key === 'Enter'){
        e.preventDefault();
        doSearch();
      }
    });

    iframe.src = 'https://www.google.com/search?q=voltex';
  </script>
</body>
</html>
