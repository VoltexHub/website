<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #0e0e0e;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 700px;
            margin: 80px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
            color: #e5e5e5;
        }

        #searchBox {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            font-size: 1rem;
            outline: none;
        }

        #searchBtn {
            margin-top: 18px;
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            cursor: pointer;
        }

        #searchBtn:hover {
            background: #444;
        }

        #results {
            margin-top: 40px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #222;
        }

        .result-title {
            color: #66aaff;
            font-size: 1.1rem;
        }

        .result-snippet {
            margin-top: 6px;
            color: #cfcfcf;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Search</h1>

    <input id="searchBox" type="text" placeholder="Search anything...">

    <button id="searchBtn">Search</button>

    <div id="results"></div>
</div>

<script>
document.getElementById("searchBtn").addEventListener("click", async () => {
    const q = document.getElementById("searchBox").value.trim();
    if (!q) return;

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = "Searching...";

    try {
        const res = await fetch(`/search?q=` + encodeURIComponent(q));
        if (!res.ok) throw new Error("Backend error");

        const data = await res.json(); // expecting: { results: [ {title, link, snippet} ] }
        
        resultsDiv.innerHTML = "";

        data.results.forEach(r => {
            const div = document.createElement("div");
            div.className = "result-item";
            div.innerHTML = `
                <a class="result-title" href="${r.link}" target="_blank">${r.title}</a>
                <div class="result-snippet">${r.snippet}</div>
            `;
            resultsDiv.appendChild(div);
        });

        if (data.results.length === 0) {
            resultsDiv.innerHTML = "No results found.";
        }

    } catch (err) {
        resultsDiv.innerHTML = "Failed to load search results.";
    }
});
</script>

</body>
</html>
