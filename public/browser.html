<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Voltex Browser</title>

<style>
    :root {
        --bg: #1b1b1b;
        --panel: #2a2a2a;
        --accent: #bfbfbf;
        --accent-hover: #d6d6d6;
        --outline: #3a3a3a;
        --text: #eaeaea;
    }

    * { box-sizing: border-box; }

    body {
        margin: 0;
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 960px;
        display: flex;
        flex-direction: column;
        gap: 14px;
    }

    /* Search Row */
    .top {
        display: flex;
        gap: 10px;
        width: 100%;
    }

    input {
        flex: 1;
        padding: 12px 14px;
        border-radius: 8px;
        border: 1px solid var(--outline);
        background: var(--panel);
        color: var(--text);
        font-size: 15px;
        outline: none;
    }

    button {
        padding: 12px 16px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #000;
        font-weight: bold;
        cursor: pointer;
        min-width: 90px;
        transition: background 0.2s;
    }

    button:hover {
        background: var(--accent-hover);
    }

    /* Frame */
    .frame-box {
        border: 1px solid var(--outline);
        border-radius: 10px;
        overflow: hidden;
        height: 75vh;
        background: #fff;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }

    /* Fullscreen mode */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw !important;
        height: 100vh !important;
        border-radius: 0 !important;
        border: none !important;
        z-index: 9999;
    }
</style>
</head>

<body>

<div class="container">

    <div class="top">
        <input id="q" placeholder="Search or enter URL..." />
        <button onclick="doSearch()">Search</button>
        <button onclick="toggleFullscreen()">Fullscreen</button>
    </div>

    <div id="frameBox" class="frame-box">
        <iframe id="view"></iframe>
    </div>

</div>

<script>
const input = document.getElementById("q");
const iframe = document.getElementById("view");
const frameBox = document.getElementById("frameBox");

function normalize(raw) {
    const s = raw.trim();
    if (!s) return "";

    // URL
    if (s.includes(".") && !s.includes(" ")) {
        if (s.startsWith("http://") || s.startsWith("https://"))
            return s;
        return "https://" + s;
    }

    // Search => use backend
    return "https://html-ashen-two.vercel.app/api/search?q=" + encodeURIComponent(s);
}

function doSearch() {
    const q = input.value;
    if (!q) return;

    iframe.src = normalize(q);
}

function toggleFullscreen() {
    frameBox.classList.toggle("fullscreen");
}

input.addEventListener("keydown", e => {
    if (e.key === "Enter") doSearch();
});

// Default page
iframe.src = "https://html-ashen-two.vercel.app/api/search?q=voltex";
</script>

</body>
</html>
