<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>voltex</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0f1a;
      color: #e0f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: #4dc3ff;
      text-shadow: 0 0 10px rgba(77,195,255,0.6);
    }
    .grid {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      max-width: 1100px;
      margin-bottom: 18px;
    }
    .panel {
      background: #132235;
      border: 1px solid rgba(77,195,255,0.25);
      border-radius: 14px;
      padding: 18px;
      flex: 1 1 300px;
      min-width: 260px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.45);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .panel h2 { 
      margin: 0 0 6px 0; 
      color: #66d9ff;
      font-size: 18px;
    }
    .muted { color: #bfefff; opacity: 0.9; font-size: 13px }
    .left {
      display:flex;flex-direction:column;gap:6px;
    }
    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 10px;
      background: #1e3d5c;
      color: #e0f8ff;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.18s, transform 0.18s, box-shadow 0.18s;
      white-space:nowrap;
    }
    .btn:hover { 
      background: #2a5b87;
      transform: translateY(-2px);
      box-shadow: 0 0 12px rgba(77,195,255,0.45);
    }
    footer {
      margin-top: 18px;
      opacity: 0.8;
      font-size: 14px;
      color: #99cfff;
    }
    @media (max-width:720px){
      .grid{gap:12px}
      .panel{flex:1 1 100%}
    }
  </style>
</head>
<body>
  <h1>voltex</h1>

  <div class="grid">
    <div class="panel">
      <div class="left">
        <h2>Scripts</h2>
        <div class="muted">Collection of Roblox scripts.</div>
      </div>
      <a href="/scripts.html" class="btn">Open</a>
    </div>

    <div class="panel">
      <div class="left">
        <h2>Requests</h2>
        <div class="muted">Ask for a script and I'll make it (probably).</div>
      </div>
      <a href="/requests.html" class="btn">Open</a>
    </div>

    <div class="panel">
      <div class="left">
        <h2>Luatools</h2>
        <div class="muted">Tools and utilities for editing and running Lua.</div>
      </div>
      <a href="/luatools.html" class="btn">Open</a>
    </div>

    <div class="panel">
      <div class="left">
        <h2>Browser</h2>
        <div class="muted">In‑site browser.</div>
      </div>
      <a href="/browser.html" class="btn">Open</a>
    </div>

    <div class="panel">
      <div class="left">
        <h2>Antirickroll</h2>
        <div class="muted">Prevent those pesky rickrollss.</div>
      </div>
      <a href="/antirickroll.html" class="btn">Open</a>
    </div>

  </div>

  <footer>
    © <span id="year"></span> Voltex
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
