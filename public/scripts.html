<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scripts Hub</title>
<style>
  body { 
    background:#0a0f1a; 
    color:#e0f0ff; 
    font-family:sans-serif; 
    margin:0; 
    padding:2rem; 
  }
  h1 { 
    text-align:center; 
    margin-bottom:2rem; 
    color:#4dc3ff; 
    text-shadow:0 0 8px rgba(77,195,255,0.5);
  }
  h2 { 
    margin-top:2rem; 
    color:#66d9ff; 
    border-bottom:1px solid rgba(77,195,255,0.3); 
    padding-bottom:0.25rem;
  }
  .script-card { 
    background:#132235; 
    padding:1rem; 
    border-radius:10px; 
    margin-bottom:1rem; 
    border:1px solid rgba(77,195,255,0.3);
    box-shadow:0 4px 10px rgba(0,0,0,0.4);
  }
  .script-header { 
    display:flex; 
    align-items:center; 
    gap:0.5rem; 
    margin-bottom:0.5rem; 
    justify-content:flex-start; 
  }
  .script-title { 
    font-weight:bold; 
    font-size:1.1rem; 
    color:#fff; 
  }
  pre { 
    background:#0a1826; 
    padding:0.5rem; 
    border-radius:6px; 
    overflow-x:auto; 
    flex:1; 
    margin:0; 
    display:inline-block; 
    color:#aee4ff; 
  }
  .copy-container { 
    display:flex; 
    align-items:center; 
    gap:0.5rem; 
  }
  .btn { 
    background:#1e3d5c; 
    color:#e0f8ff; 
    border:none; 
    padding:0.5rem 1rem; 
    border-radius:6px; 
    cursor:pointer; 
    transition:background 0.2s, transform 0.2s; 
  }
  .btn:hover { 
    background:#2a5b87; 
    transform:translateY(-2px); 
  }
  .status { 
    padding:0.2rem 0.6rem; 
    border-radius:4px; 
    font-size:0.8rem; 
    font-weight:bold; 
  }
  .UPDATED { background:#00bfff; color:#fff; }
  .POPULAR { background:#ff9800; color:#fff; }
  .PREMIUM { background:#e60073; color:#fff; }
</style>
</head>
<body>
<h1>Available Scripts</h1>
<div id="scriptsContainer"></div>

<script>
const scripts = [
  { section: "Main" },
  {
    name: "Teen Titans Battleground",
    loadstring: 'loadstring(game:HttpGet("https://github.com/VoltexHub/ExtraScripts/raw/main/T-Titans%20BattlegroundM"))()',
    status: "UPDATED"
  },
  {
    name: "Grow a Garden dupe - local",
    loadstring: 'loadstring(game:HttpGet("https://github.com/VoltexHub/ExtraScripts/raw/main/Grow%20a%20Garden-%20Dupe"))()',
    status: "POPULAR"
  },
  {
    name: "Catastrophia",
    loadstring: 'loadstring(game:HttpGet("https://github.com/VoltexHub/ExtraScripts/raw/main/Catastrophia"))()',
    status: "UPDATED"
  },
  {
    name: "Catastrophia - premium",
    loadstring: 'setclipboard("https://discord.gg/bSPRYhBGtf")',
    status: "PREMIUM"
  },
  { section: "Universal" },
  {
    name: "Account Age- ESP",
    loadstring: 'loadstring(game:HttpGet("https://github.com/VoltexHub/ExtraScripts/raw/main/Account%20Age-%20ESP"))()',
    status: "UPDATED"
  },
  { section: "Dev Tools" },
  {
    name: "Fake Script",
    loadstring: 'print("hi")',
    status: "UPDATED"
  }
];

const container = document.getElementById('scriptsContainer');
container.innerHTML = '';

scripts.forEach(script => {
  if (script.section) {
    const header = document.createElement('h2');
    header.innerText = script.section;
    container.appendChild(header);
    return;
  }

  const card = document.createElement('div');
  card.className = 'script-card';
  card.innerHTML = `
    <div class="script-header">
      <span class="script-title">${script.name}</span>
      <span class="status ${script.status}">${script.status}</span>
    </div>
    <div class="copy-container">
      <pre>${script.loadstring}</pre>
      <button class="btn copyBtn">Copy</button>
    </div>
  `;
  container.appendChild(card);

  const copyBtn = card.querySelector('.copyBtn');
  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText(script.loadstring).then(() => {
      copyBtn.innerText = 'Copied!';
      setTimeout(() => copyBtn.innerText = 'Copy', 1500);
    });
  });
});
</script>
</body>
</html>
