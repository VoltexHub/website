<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Requests</title>
<style>
:root {
  --bg:#0c0e11;
  --panel:#13161c;
  --accent:#1a5fb4;
  --accent-hover:#1a73e8;
  --outline:#2a2e38;
  --text-soft:#d4eaff;
}
* { box-sizing: border-box; }
body {
  margin:0; font-family:Arial,sans-serif;
  background: linear-gradient(135deg,#1a1a2e,#16213e);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.container {
  width:100%; max-width:500px;
  background:rgba(25,25,48,0.9);
  border-radius:12px;
  padding:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
  border:1px solid var(--outline);
}
.title {
  text-align:center;
  font-size:28px;
  margin-bottom:20px;
  color:var(--accent);
  text-shadow:0 0 10px rgba(26,95,180,0.5);
}
.panel {
  display:flex;
  flex-direction:column;
  gap:15px;
}
.input-field {
  padding:12px 15px;
  border-radius:6px;
  border:2px solid var(--outline);
  background:var(--panel);
  color:#fff;
  font-size:16px;
}
.input-field:focus {
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 10px rgba(26,95,180,0.5);
}
.enter-btn {
  padding:12px;
  border-radius:6px;
  border:none;
  background:var(--accent);
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:all 0.3s;
}
.enter-btn:hover {
  background:var(--accent-hover);
  transform:translateY(-2px);
  box-shadow:0 5px 15px rgba(26,95,180,0.4);
}
.inline-msg {
  margin-top:5px;
  font-size:14px;
}
.inline-msg.success { color:#55ff55; }
.inline-msg.error { color:#ff5555; }
</style>
</head>
<body>

<div class="container">
  <h1 class="title">Script Requests</h1>

  <div class="panel">
    <input type="text" class="input-field" id="placeId" placeholder="Place ID">
    <input type="text" class="input-field" id="features" placeholder="Features">
    <input type="number" class="input-field" id="amount" placeholder="Amount $" min="0">
    <button class="enter-btn" id="sendRequestBtn">Send Request</button>
    <div id="feedback" class="inline-msg"></div>
  </div>
</div>

<script>
const sendRequestBtn = document.getElementById('sendRequestBtn');
const placeInput = document.getElementById('placeId');
const featuresInput = document.getElementById('features');
const amountInput = document.getElementById('amount');
const feedback = document.getElementById('feedback');

let lastSent = 0;
const RateLimit = 5000; // 5s

function showFeedback(msg,type='success'){
  feedback.textContent = msg;
  feedback.className = 'inline-msg ' + (type==='success'?'success':'error');
}

sendRequestBtn.addEventListener('click', async () => {
  const now = Date.now();
  if (now - lastSent < RateLimit) {
    showFeedback('Rate limit: wait a few seconds', 'error');
    return;
  }

  const placeId = placeInput.value.trim();
  const features = featuresInput.value.trim();
  const amount = amountInput.value.trim() || '0';

  if (!placeId || !features) {
    showFeedback('Fill Place ID & Features', 'error');
    return;
  }

  lastSent = now;

  try {
    const res = await fetch('/api/request', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ placeId, features, amount })
    });

    const data = await res.json();
    if (res.ok) showFeedback('Request sent!');
    else showFeedback(data.error || 'Failed to send request', 'error');

  } catch (err) {
    showFeedback('Failed to send request', 'error');
  }
});
</script>

</body>
</html>
