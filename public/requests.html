<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Script Requests</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(135deg,#1a1a2e,#16213e);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;}
.container{width:100%;max-width:500px;background:rgba(25,25,48,0.9);border-radius:12px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,0.5);border:1px solid #39396b;}
.title{text-align:center;font-size:28px;margin-bottom:20px;color:#00eeff;text-shadow:0 0 10px rgba(0,238,255,0.5);}
.panel{display:flex;flex-direction:column;gap:15px;}
.input-field{padding:12px 15px;border-radius:6px;border:2px solid #39396b;background:rgba(30,30,60,0.8);color:#fff;font-size:16px;}
.input-field:focus{outline:none;border-color:#00eeff;box-shadow:0 0 10px rgba(0,238,255,0.5);}
.enter-btn{padding:12px;border-radius:6px;border:none;background:linear-gradient(135deg,#00c6ff,#0072ff);color:white;font-weight:bold;cursor:pointer;transition:all 0.3s;}
.enter-btn:hover{background:linear-gradient(135deg,#00eeff,#008cff);transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,238,255,0.4);}
.toggle-group{display:flex;align-items:center;gap:10px;}
.toggle-label{font-size:16px;color:#00eeff;}
.inline-msg{margin-top:5px;font-size:14px;}
.inline-msg.success{color:#55ff55;}
.inline-msg.error{color:#ff5555;}
.webhook-card{background:rgba(30,30,60,0.85);border-radius:10px;padding:15px;border:2px solid #00eeff;box-shadow:0 5px 15px rgba(0,238,255,0.2);}
.webhook-card h3{margin-bottom:10px;color:#00eeff;}
.webhook-card p{margin:5px 0;}
</style>
</head>
<body>
<div class="container">
<h1 class="title">Script Requests</h1>

<div class="panel webhook-card">
  <input type="text" class="input-field" id="placeId" placeholder="Place ID">
  <input type="text" class="input-field" id="features" placeholder="Features">
  <div class="toggle-group">
    <label class="toggle-label">Willing to Pay:</label>
    <input type="number" class="input-field" id="amount" placeholder="Amount" min="0" style="flex:1;">
  </div>
  <button class="enter-btn" id="sendRequestBtn">Send Request</button>
  <div id="feedback" class="inline-msg"></div>
</div>

</div>

<script>
const WebhookUrl = 'https://discord.com/api/webhooks/1414766856308260874/V4JwhFOEO_0a0XW1Ulr8cGLsQlQc2r1tTkd4_XDHi1HzQaFPiLET4oyXm_Dgwn6Uvp5U';
const sendRequestBtn = document.getElementById('sendRequestBtn');
const placeInput = document.getElementById('placeId');
const featuresInput = document.getElementById('features');
const amountInput = document.getElementById('amount');
const feedback = document.getElementById('feedback');

let lastSent = 0;
const RateLimit = 500000;

function showFeedback(msg,type='success'){
  feedback.textContent = msg;
  feedback.className = 'inline-msg ' + (type==='success'?'success':'error');
}

  sendRequestBtn.addEventListener('click', () => {
  const now = Date.now();
  if (now - lastSent < RateLimit) {
    showFeedback('Rate limit: wait a few seconds', 'error');
    return;
  }

  const placeId = placeInput.value.trim();
  const features = featuresInput.value.trim();
  const amount = amountInput.value.trim() || '0';

  if (!placeId || !features) {
    showFeedback('Fill Place ID & Features', 'error');
    return;
  }

  lastSent = now;

  fetch(WebhookUrl, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({
      embeds: [
        {
          title: "New Request",
          color: 0x00eeff,
          fields: [
            { name: "Features", value: features, inline: false },
            { name: "Place ID", value: placeId, inline: true },
            { name: "Amount", value: amount + "$", inline: true }
          ],
          timestamp: new Date().toISOString()
        }
      ]
    })
  })
  .then(() => showFeedback('Request sent!'))
  .catch(e => showFeedback('Failed to send request', 'error'));
});



</script>
</body>
</html>
