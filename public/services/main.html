<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Services & Websites</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
        }
        header {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
            background: #1a1a1a;
            font-size: 20px;
            font-weight: bold;
        }
        .tab-btn {
            padding: 10px 20px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: 0.2s;
        }
        .tab-btn:hover {
            background: #222;
        }
        .tab-btn.active {
            background: #1a5fb4;
            border-color: #1a73e8;
        }
        .section {
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .section-title {
            font-size: 32px;
            margin-bottom: 20px;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }
        .card {
            background: #1d1d1d;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        .card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .card-title {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .card-desc {
            font-size: 15px;
            margin-bottom: 15px;
            opacity: 0.85;
        }
        .btn {
            display: block;
            width: fit-content;
            padding: 6px 14px;
            background: #2a2a2a;
            color: #fff;
            text-decoration: none;
            border-radius: 10px;
            font-size: 15px;
            text-align: center;
            margin: 10px auto 0 auto;
        }
        .btn:hover {
            background: #333;
        }
        .btn:hover {
            background: #005fcc;
        }
        .tab { display:none; }
        .tab.active { display:block; }
    </style>
</head>
<body>
    <header>
        <button class="tab-btn active" data-tab="services">Services</button>
        <button class="tab-btn" data-tab="websites">Websites</button>
    </header>

    <div id="services" class="section tab active">
        <div class="section-title">Services</div>
        <div class="card-grid">
            <div class="card">
                <div class="card-title">Anti-Alt ban</div>
                <img src="assets/service1.png" />
                
                <a class="btn" href="assets/files/service1.py">Download</a>
            </div>
            <div class="card">
                <div class="card-title">MAC Address Spoofer</div>
                <img src="assets/service2.png" />
                
                <a class="btn" href="assets/files/service.py">Download</a>
            </div>
        </div>
    </div>

    <div id="websites" class="section tab active">
        <div class="section-title">Websites</div>
        <div class="card-grid">
            <div class="card">
                <div class="card-title">Home</div>
                <img src="assets/website1.png" />
                <a class="btn" href="../index.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Anti-Rickroll</div>
                <img src="assets/website2.png" />
                <a class="btn" href="../antirickroll.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Browser</div>
                <img src="assets/website3.png" />
                <a class="btn" href="../browser.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Lua Tools</div>
                <img src="assets/website4.png" />
                <a class="btn" href="../luatools.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Requests</div>
                <img src="assets/website5.png" />
                <a class="btn" href="../requests.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Scripts</div>
                <img src="assets/website6.png" />
                <a class="btn" href="../scripts.html">Visit</a>
            </div>
            <div class="card">
                <div class="card-title">Verse</div>
                <img src="assets/website7.png" />
                <a class="btn" href="../verse.html">Visit</a>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(btn.dataset.tab).classList.add('active');
            });
        });
    </script>
</body>
</html>
