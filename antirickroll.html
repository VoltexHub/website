<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rickroll Scanner</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body{background:linear-gradient(135deg,#1a1a2e,#16213e);color:#fff;min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;}
.container{width:100%;max-width:500px;padding:20px;}
.title{text-align:center;font-size:28px;margin-bottom:20px;color:#00eeff;text-shadow:0 0 10px rgba(0,238,255,0.5);}
.panel{display:flex;flex-direction:column;gap:15px;}
.input-field{padding:12px 15px;border-radius:6px;border:2px solid #39396b;background:rgba(30,30,60,0.8);color:#fff;font-size:16px;}
.input-field:focus{outline:none;border-color:#00eeff;box-shadow:0 0 10px rgba(0,238,255,0.5);}
.enter-btn{padding:12px;border-radius:6px;border:none;background:linear-gradient(135deg,#00c6ff,#0072ff);color:white;font-weight:bold;cursor:pointer;transition:all 0.3s;}
.enter-btn:hover{background:linear-gradient(135deg,#00eeff,#008cff);transform:translateY(-2px);box-shadow:0 5px 15px rgba(0,238,255,0.4);}
.inline-msg{margin-top:5px;font-size:14px;}
.inline-msg.success{color:#55ff55;}
.inline-msg.error{color:#ff5555;}
</style>
</head>
<body>
<div class="container">
  
<div class="panel">
  <input type="text" class="input-field" id="urlInput" placeholder="Enter URL to scan">
  <button class="enter-btn" id="scanBtn">Scan</button>
  <div id="feedback" class="inline-msg"></div>
  <div id="result" class="inline-msg"></div>
</div>

</div>

<script>
const scanBtn = document.getElementById('scanBtn');
const urlInput = document.getElementById('urlInput');
const feedback = document.getElementById('feedback');
const result = document.getElementById('result');

const rickSigns = ["rick astley","never gonna give you up","rick roll"];

const CORS_PROXY = "https://api.allorigins.win/get?url=";

function showFeedback(msg,type='success'){
  feedback.textContent = msg;
  feedback.className = 'inline-msg ' + (type==='success'?'success':'error');
}

function showResult(msg){
  result.textContent = msg;
}

async function scanURL(url){
  try{
    showFeedback("Scanning...");
    result.textContent = "";

    let fetchUrl = url;
    if(!url.startsWith(window.location.origin)){
      fetchUrl = CORS_PROXY + encodeURIComponent(url);
    }

    const response = await fetch(fetchUrl);
    let text = "";
    if(fetchUrl.startsWith(CORS_PROXY)){
      const data = await response.json();
      text = data.contents;
    } else {
      text = await response.text();
    }

    const found = rickSigns.some(sign => text.toLowerCase().includes(sign));
    if(found){
      showResult("Scan complete: Rickroll detected");
      showFeedback("Scan complete", "success");
    } else {
      showResult("Scan complete: Safe");
      showFeedback("Scan complete", "success");
    }
  } catch(e){
    showFeedback("Failed to fetch URL", "error");
    result.textContent = "";
  }
}

scanBtn.addEventListener('click', () => {
  const url = urlInput.value.trim();
  if(!url){
    showFeedback("Enter a URL", "error");
    result.textContent = "";
    return;
  }
  scanURL(url);
});
</script>
</body>
</html>
